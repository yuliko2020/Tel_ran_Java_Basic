<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="myStyle.css">-->
    <title>☎☎ очень важный сайт</title>
</head>
<body class="container">
<h1>Введение в HTML!</h1>

<ul class="pagination">
    <li class="page-link">
        Урок номер один
    </li>
    <li class="page-link">
        Урок номер два
    </li>
    <li class="page-link">
        Урок номер три
    </li>
    <li class="page-link">
        Урок номер четыре
    </li>
    <li class="page-link">
        Урок номер пять
    </li>
</ul>

<form>
    <div class="form-group">
        <label>First name</label>
        <input name="firstName" type="text" placeholder="Erika" class="form-control">
    </div>
    <div class="form-group">
        <label>Second Name</label>
        <input name="secondName" type="text" placeholder="Musterfrau" class="form-control">
    </div>
    <div class="form-group">
        <label>Date of birth</label>
        <input name="birthDay" type="date" placeholder="Ваш день рождения плиз" class="form-control">
    </div>
    <div class="form-group">
        <label>Telephone</label>
        <input name="telephoneNumber" type="text" placeholder="+49 30 123456" class="form-control">
    </div>
    <div class="form-group">
        <label>Credit card</label>
        <input class="form-control" name="creditCard" type="number">
    </div>
    <button type="submit" class="btn btn-danger">Submit</button>
</form>

</body>
</html>
